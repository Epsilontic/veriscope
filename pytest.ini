# pytest.ini  
[pytest]  
minversion = 7.0  
addopts = -ra -q --strict-markers --strict-config -m "unit"  
testpaths = tests  
python_files = test_*.py  
python_classes = Test*  
python_functions = test_*  
markers =  
    unit: unit tests (core math + transport + gate + regime; no heavy integration)  
filterwarnings =  
    ignore::pytest.PytestCollectionWarning  
    ignore::pytest.PytestConfigWarning  
