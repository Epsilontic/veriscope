[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: unit tests (core math + transport + gate + regime; no heavy integration)
    integration: contract/integration tests (artifact pipeline + CLI consumers; CPU-only unless stated)
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestConfigWarning
