name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff pytest

      - name: Check pilot script modes
        run: |
          python - <<'PY'
import os
from pathlib import Path

paths = [
    Path("scripts/pilot/run.sh"),
    Path("scripts/pilot/negative_controls.sh"),
]
missing = [str(p) for p in paths if not p.exists()]
if missing:
    raise SystemExit(f"MISSING_PILOT_SCRIPTS: {', '.join(missing)}")
non_exec = [str(p) for p in paths if not os.access(p, os.X_OK)]
if non_exec:
    raise SystemExit(
        f"NON_EXECUTABLE_PILOT_SCRIPTS: {', '.join(non_exec)}. "
        "Run chmod +x scripts/pilot/run.sh scripts/pilot/negative_controls.sh "
        "and git update-index --chmod=+x scripts/pilot/run.sh scripts/pilot/negative_controls.sh, then recommit."
    )
PY

      - name: Ruff
        run: ruff check . --output-format=github

      - name: Pytest (unit)
        run: python -m pytest -m unit

  integration:
    runs-on: ubuntu-latest
    needs: lint-and-unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Pytest (integration)
        run: python -m pytest -m integration

  build:
    runs-on: ubuntu-latest
    needs: lint-and-unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Build sdist + wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --wheel

      - name: Verify wheel imports
        run: |
          python -m pip install dist/*.whl
          python -c "import veriscope; print('import-ok')"
