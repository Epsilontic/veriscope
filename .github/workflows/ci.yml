name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff pytest

      - name: Check pilot script modes
        shell: bash
        run: |
          set -euo pipefail
          for p in scripts/pilot/run.sh scripts/pilot/negative_controls.sh; do
            if [[ ! -f "$p" ]]; then
              echo "MISSING_PILOT_SCRIPTS: $p" >&2
              exit 1
            fi
            if [[ ! -x "$p" ]]; then
              echo "NON_EXECUTABLE_PILOT_SCRIPTS: $p. Run chmod +x scripts/pilot/run.sh scripts/pilot/negative_controls.sh and git update-index --chmod=+x scripts/pilot/run.sh scripts/pilot/negative_controls.sh, then recommit." >&2
              exit 1
            fi
          done

      - name: Ruff
        run: ruff check . --output-format=github

      - name: Pytest (unit)
        run: python -m pytest -m unit

  integration:
    runs-on: ubuntu-latest
    needs: lint-and-unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Pytest (integration)
        run: python -m pytest -m integration

  ddp-smoke:
    runs-on: ubuntu-latest
    needs: lint-and-unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      # Install torch only for DDP smoke tests.
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[torch]"
          python -m pip install pytest

      - name: Pytest (ddp smoke integration)
        run: python -m pytest -m integration -k ddp_smoke -s

  hf-micro-smoke:
    runs-on: ubuntu-latest
    needs: lint-and-unit
    env:
      TOKENIZERS_PARALLELISM: "false"
      HF_HUB_DISABLE_TELEMETRY: "1"
      HF_HUB_DISABLE_PROGRESS_BARS: "1"
      HF_HOME: ${{ github.workspace }}/.cache/huggingface
      TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface/transformers
      HF_DATASETS_CACHE: ${{ github.workspace }}/.cache/huggingface/datasets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Cache HF assets
        uses: actions/cache@v4
        with:
          path: .cache/huggingface
          key: hf-${{ runner.os }}-py3.9-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            hf-${{ runner.os }}-py3.9-

      # HF deps are intentionally installed only here to keep the default unit-test job fast.
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[hf]"
          python -m pip install pytest

      - name: Pytest (hf micro smoke integration)
        run: python -m pytest -m integration -k "hf_micro_smoke_integration or hf_ddp_smoke_cpu" -s

  build:
    runs-on: ubuntu-latest
    needs: lint-and-unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Build sdist + wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --wheel

      - name: Verify wheel imports
        run: |
          python -m pip install dist/*.whl
          python -c "import veriscope; print('import-ok')"

  container-acceptance:
    runs-on: ubuntu-latest
    needs: [lint-and-unit, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build acceptance image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: scripts/Dockerfile.acceptance
          tags: veriscope-acceptance:ci
          load: true
          cache-from: type=gha,scope=container-acceptance
          cache-to: type=gha,scope=container-acceptance,mode=max

      - name: Run container acceptance
        run: |
          set -euo pipefail
          mkdir -p out_container_acceptance
          docker run --rm -v "$PWD/out_container_acceptance:/work/out" veriscope-acceptance:ci bash scripts/run_container_acceptance.sh

      - name: Upload acceptance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-acceptance-artifacts
          path: out_container_acceptance
          if-no-files-found: warn
